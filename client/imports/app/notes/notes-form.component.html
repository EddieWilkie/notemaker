
<div *ngIf="user" class="md-content" layout="row" layout-align="center start" layout-fill layout-margin>
  <div layout="column" flex flex-md="50" flex-lg="50" flex-gt-lg="33" class="md-whiteframe-z2" layout-fill>
    <md-toolbar class="md-primary" color="primary">
      Add New Note!
      <button class="add-note" md-icon-button (click)="toggleAddNote()">

        <md-icon class="md-24">+</md-icon>
    </md-toolbar>
      <form  *ngIf="showAddNote" [formGroup]="addForm" #f="ngForm" (ngSubmit)="addNote()"
            layout="column" layout-fill layout-padding layout-margin>

        <md-input formControlName="title" type="text" placeholder="Note title"></md-input>
        <md-input formControlName="description" type="text" placeholder="Description"></md-input>
        <button color="accent" md-raised-button type="submit">Add a Note!</button>
      </form>
      <md-divider></md-divider>
    </div>
  </div>
</div>
