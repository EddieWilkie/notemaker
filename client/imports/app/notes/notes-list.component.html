<div class="row">
  <div class="col-md-12">
    <div class="jumbotron">
      <h3>Create a new note!</h3>
      <notes-form [hidden]="!user"></notes-form>
      <div [hidden]="user">You need to login to create new notes!</div>
    </div>
  </div>
</div>
<div class="row ma-filters">
  <div class="col-md-6">
    <h3>All Notes:</h3>
    <form class="form-inline">
      <input type="text" class="form-control" #searchtext placeholder="Search by Title">
      <button type="button" class="btn btn-primary" (click)="search(searchtext.value)">Search</button>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <ul class="list-group">
      <li *ngFor="let note of notes | async"
          class="list-group-item ma-note-item">
        <div class="row">
          <div class="col-sm-8">
            <h2 class="ma-note-name">
              <a [routerLink]="['/note', note._id]">{{note.title}}</a>
            </h2>
            <p class="ma-note-description">
              {{note.description}}
            </p>
          </div>
          <div class="col-sm-4">
            <button class="btn btn-danger pull-right" [hidden]="!isOwner(note)" (click)="removeNote(note)"><i
              class="fa fa-times"></i></button>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
